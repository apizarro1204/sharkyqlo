<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo</title>
    <%- include('partials/head.html'); -%>


</head>

<body>

    <%- include('partials/navigation.html'); -%>

        <!-- prototipo de formulario -->
        <div class="container p-5">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card animate__animated animate__lightSpeedInLeft">
                        <div class="card-header bg-dark text-white text-center">
                            <h3>Ingresa Código</h3>
                        </div>
                        <div class="card-body">
                            <form action="http://localhost:3000/cargaImagen" method="POST" >
                                <div class="form-group">
                                    <input name='codigo' type="text" class="form-control" maxlength="8" placeholder="Ingresa código">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Send Message
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </div>

        <%- include ('partials/footer.html') -%>



</body>

</html>
